<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Medicines</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="page-header">
        <h1>Medicines Dashboard</h1>
        <button id="reload" class="btn">Reload</button>
    </header>

    <main class="container medicine-dashboard">

        <div class="list">
            <section>
                <h2>Medicines List</h2>
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </section>
        </div>

        <div class="actions">
            <section>
                <h2>Add Medicine</h2>
                <form id="create-form" class="form" onsubmit="return false;">
                    <div class="form-row">
                        <label>
                            Name
                            <input type="text" id="name" class="input" />
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            Price
                            <input type="number" step="any" id="price" class="input" />
                        </label>
                    </div>

                    <div class="form-actions">
                        <button id="create" class="btn">Create</button>
                    </div>
                </form>
            </section>

            <section>
                <h2>Average Price</h2>
                <p id="avg"></p>
            </section>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
